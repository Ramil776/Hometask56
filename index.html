<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="portfolio" id="portfolio">
        <h2>Featured <strong>Portfolio</strong></h2>
        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="packaging">Packaging</span>
            <span class="filter" data-filter="mockup">Mockup</span>
            <span class="filter" data-filter="typography">Typography</span>
            <span class="filter" data-filter="photography">Photography</span>
            <section class="portfolio" id="portfolio">
               
                <div class="portfolio-items">
                    <div class="portfolio-item packaging">
                        <img src="./p1.jpg.webp" alt="Project 1">
                        <p>Square Box Mockup</p>
                    </div>
                    <div class="portfolio-item mockup">
                        <img src="./p2.jpg.webp" alt="Project 2">
                        <p>Product Box Package Mockup</p>
                    </div>
                    <div class="portfolio-item typography">
                        <img src="./p3.jpg.webp" alt="Project 3">
                        <p>Creative Package Design</p>
                    </div>
                    <div class="portfolio-item photography">
                        <img src="./p4.jpg.webp" alt="Project 4">
                        <p>Packaging Brand</p>
                    </div>
                    <div class="portfolio-item packaging">
                        <img src="./p5.jpg.webp" alt="Project 5">
                        <p>Isometrci 3D Extrusion</p>
                    </div>
                    <div class="portfolio-item mockup">
                        <img src="./p6.jpg.webp" alt="Project 6">
                        <p>White Space Photography</p>
                    </div>
                </div>
            </section>
    


    <script src="./app.js"></script>

</html>
